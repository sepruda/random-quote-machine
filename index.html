<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random quote machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container pt-5">
  <div class="row justify-content-md-center mt-5 pt-5 pb-5 bg-success text-white col-sm-8 mx-auto">
    <div class="col-sm-6">
      <blockquote class="blockquote" id="quote"></blockquote>
    </div>
        <div class="row">
          <div class="col">
          <a class="fa fa-twitter fa-3x" id="tweet" href="https://twitter.com/intent/tweet?text="></a>
            <div class="col">
          <button class="btn mt-4 btn-secondary" id="getQuoteButton">New quote</button>
      </div>
    </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/main.js"></script>




</body>

</html>
